name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PGVERSION: 16

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            postgresql-server-dev-${PGVERSION} \
            clang-17

      - name: Build extension
        run: CC=clang-17 make

      - name: Install extension artifacts
        run: sudo make install
